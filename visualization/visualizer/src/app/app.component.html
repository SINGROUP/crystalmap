<!--Header-->
<div id="box">
    <div id="header">
        <h1>Structural Similarity Map</h1>
    </div>

    <div class="container">

        <!--Sidebar-->
        <div id="sidebar">
            <div class="option">
                <h2>Select JSON file</h2>
                <label id="openlabel">Open
                    <input #test type="file" id="file-input" (change)="open(test)"/>
                </label>
            </div>
            <div class="option">
                <label>Charge</label>
                <input #chrg (input)="changeCharge(chrg.value)" type="range" min="-100" max="0" step="1" value={{charge}} class="slider">
            </div>
            <div class="option">
                <label>Distance</label>
                <input #dist (input)="changeDistance(dist.value)" type="range" min="0.1" max="100" step="1" value={{distance}} class="slider">
            </div>
            <div class="option">
                <label>Threshold</label>
                <input #thr (input)="changeThreshold(thr.value)" type="range" min="0" max="10" step="0.5" value="{{threshold}}" class="slider">
            </div>
            <div class="option">
                <label>Colouring</label>
                <select>
                    <option value="lattice_system">Lattice system</option>
                </select>
            </div>
        </div>
        <!--Canvas-->
        <div id="canvas" (mouseup)="mouseUp($event)" (contextmenu)="mouseDown($event)" (mousemove)="mouseMove($event)">
        </div>
    </div>
</div>
